
<mat-grid-list cols="1" rowHeight="fit" style="height: 100%; width: 100%">
    <mat-grid-tile>
            <mat-form-field>
                <mat-label> Search...</mat-label>
                <input matInput placeholder="Keyword" ngModel (ngModelChange)="onInputChange($event)">
            </mat-form-field>
        <button mat-raised-button (click)="resetBalance()">Reset Balance</button>
    </mat-grid-tile>
    <mat-grid-tile>
            <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" style="width: 80%">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                </ng-container>
                <ng-container matColumnDef="registered">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered Date</th>
                    <td mat-cell *matCellDef="let row" style="margin-left: 10px; margin-right: 10px;"> {{row.registered | date: 'dd-MM-yyyy HH:mm:ss'}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
                <ng-container matColumnDef="balance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
                    <td mat-cell *matCellDef="let row"> {{row.balance | currency:'GBP'}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
                <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data</td>
                </tr>
            </table>
    </mat-grid-tile>
</mat-grid-list>
